<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Portal do Aluno</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <header>
        <h1>Portal do Aluno</h1>
        <nav>
            <a href="#atividades">Atividades</a>
            <a href="#faltas">Faltas</a>
            <a href="#outras-funcoes">Outras Funções</a>
        </nav>
    </header>

    <main>
        <details id="atividades">
            <summary>Atividades</summary>
            <ul id="atividades-list">
                <!-- Conteúdo das atividades será adicionado aqui -->
            </ul>
        </details>

        <details id="faltas">
            <summary>Faltas</summary>
            <ul id="faltas-list">
                <!-- Conteúdo das faltas será adicionado aqui -->
            </ul>
        </details>

        <details id="outras-funcoes">
            <summary>Outras Funções</summary>
            <p>Aqui você pode adicionar outras funcionalidades do portal.</p>
        </details>
    </main>

    <footer>
        <p>&copy; 2025 Portal do Aluno</p>
    </footer>
</body>
</html>
